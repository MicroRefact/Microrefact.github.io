 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <h3> Microservices Proposal</h3>
                            <a href="/img/portfolio/{{post.proposed}}" target="_blank"> 
                                <img src="img/portfolio/{{ post.proposed }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            </a>

                                <hr class="star-primary">
                            <h3>Class diagram of the refactored code</h3>
                               <a href={{post.diagram}} >
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                                </a>
                            <ul class="list-inline item-details">
                                <li>Source code:
                                    <strong><a href="{{ post.client }}">Github</a>
                                    </strong>
                                </li>
                                <li>Refactored Source code:
                                    <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
